<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro-Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start -->
        <!-- home screen---hidden Now -->
        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center  ">

            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class=" font-anton text-[170px]">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class=" btn px-8 ">Play Now</button>
            </div>

        </section>
        <!-- home screen end-->


        <!-- play-ground-start -->
        <!-- play-ground----hidden Now-->
        <section id="play-ground" class="play-ground hidden  ">
            <div class="flex flex-col items-center justify-center gap-20 pt-12">

                <!-- screen and artboard -->
                <div class=" border-[20px] rounded-2xl 
                   border-[#010313cc] bg-[#ffffffB3] w-2/3 h-[360px]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white px-6 pb-2 rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">y</p>
                    </div>
                </div>

                <!-- keyboard start -->
                <div>

                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- Life & score button -->
                <!-- Life button -->
                <div class=" flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-600  text-white px-4">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <!-- score button -->
                    <button class="btn rounded-full bg-purple-950  text-white px-4">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play-ground-end -->


        <!-- final score section-start -->
        <!--final score--hidden Now-->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white  text-center space-y-6 bg-[#FFFFFF33] p-12  rounded-xl">
                <h2 class="text-2xl">Game Over!</h2>
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- final score section-end -->
    </main>





    <script src="script/alpha-clash.js"></script>
</body>

</html>
